<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Add</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/head :: head"></div>

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Inventory Add</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Admin
							Home</a></li>
					<li><a th:href="@{/admin/inventory}">Inventory</a></li>
					<li class="active">Inventory Add Page</li>
				</ol>
			</section>


			<section class="content">

				<div class="box box-primary">

					<form role="form" method="post" th:action="@{/admin/inventory-add}"
						th:object="${inventory}">
						<div class="box-body">
							<div class="form-group">
								<label for="price">Quantity :</label> <input type="number"
									class="form-control" id="quantity" placeholder="Quantiry"
									th:field="*{quantity}">
							</div>
							<div class="form-group">
								<label for="price">Last Update :</label> <input type="date"
									class="form-control" id="lastUpdate" placeholder="LastUpdate"
									th:field="*{lastUpdated}">
							</div>
							<div class="form-group">
								<div class="form-group">
									<label>Product :</label> <select
										class="form-control select2 select2-hidden-accessible"
										style="width: 100%;" th:field="*{product.id}">
										<option 
											th:value="${0}">----choose----</option>
										<option th:each="p : ${listProduct}"
											th:value="${p.id}" th:text="${p.productName}"></option>
									</select>
								</div>
							</div>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>

			</section>

		</div>

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>

	
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>

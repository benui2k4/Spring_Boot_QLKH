<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">


<div th:replace="admin/fragments/head :: head"></div>




<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <div th:replace="admin/fragments/header :: header"></div>

        <!-- =============================================== -->

        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Category Edit
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Admin
                            Home</a></li>
                    <li><a th:href="@{/admin/category}">Category</a></li>
                    <li class="active">Category Edit Page</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box box-primary">

                    <form role="form" method="post" th:action="@{/admin/edit-category}" th:object="${category}">
                    
                    <input type="hidden" class="form-control" id="id" th:field="*{id}">
                    
                        <div class="box-body">
                        
                            <div class="form-group">
                                <label for="categoryName">Category Name</label> <input type="text" class="form-control"
                                    id="categoryName" placeholder="Category Name" th:field="*{categoryName}">
                            </div>
                            <div class="form-group">

                                <div class="form-group">

                                    <label for="categoryStatus">Category Status</label><br />

                                    <label class="radio-inline">
                                        <input type="radio" name="status" value="1"
                                            th:field="*{categoryStatus}">Hiện
                                    </label>

                                    <label class="radio-inline">
                                        <input type="radio" name="status" value="0"
                                            th:field="*{categoryStatus}">Ẩn
                                    </label>

                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a class="btn btn-danger" th:href="@{/admin/category}">Quay lại</a>
                        </div>
                    </form>
                </div>

            </section>

        </div>


        <div th:replace="admin/fragments/footer :: footer"></div>

    </div>


    <div th:replace="admin/fragments/script :: script"></div>
    
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<div th:replace="admin/fragments/head :: head"></div>




<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<section class="content-header">
				<h1>Product Page</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i>
							Admin Home</a></li>
					<li><a th:href="@{/admin/product}">Product</a></li>
					<li class="active">Product page</li>
				</ol>
			</section>

			
			<section class="content">




				<div class="box">

					<div class="box-header with-border">

						<div class=row>
							<div class="col-md-2">
								<a class="btn btn-success" th:href="@{/admin/product-add}">Thêm
									mới sản phẩm</a>
								
							</div>
							<div class="col-md-2">
								<a class="btn btn-success" th:href="@{/admin/product-add}">Export</a>
								
							</div>
							
							<div class="col-md-8">
								<form>
									<div class="input-group input-group-sm hidden-xs"
										style="width: 50%;">

										<input type="text" name="keyword"
											class="form-control pull-right" placeholder="Search"
											th:value="${keyword}">
										<div class="input-group-btn">
											<button type="submit" class="btn btn-default">
												<i class="fa fa-search"></i>
											</button>
										</div>
									</div>
								</form>
								
								
							</div>
						</div>
					</div>

					<div class="box-header with-border"></div>

					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th>ID</th>
									<th>Product Name</th>
									<th>Price</th>
									<th>Image</th>
									<th>Category</th>
									<th>Action</th>
									

								</tr>
	

								<tr th:each="product : ${listProduct}">
									<td th:text="${product.id}"></td>
									<td th:text="${product.productName}"></td>
									<td th:text="${product.price}"></td>
									<td><img th:src="@{'/uploads/'+${product.image}}"
										width=60px;></td>
									<td th:text="${product.category.categoryName}"></td>

									<td><a
										th:href="@{/admin/edit-product/{id}(id=${product.id})}"
										class="btn btn-success">Edit</a> <a
										th:href="@{/admin/delete-product/{id}(id=${product.id})}"
										class="btn btn-danger"
										onclick="return confirm('Bạn chắc chắn muốn xóa sản phẩm này ?')">Delete</a>
									</td>
								</tr>

							</tbody>
						</table>
					</div>

					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
			</section>

		</div>


		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>


	<div th:replace="admin/fragments/script :: script"></div>
</body>

</html>

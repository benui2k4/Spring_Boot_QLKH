<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header th:replace="admin/fragments/header :: header"></header>
        <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>Profile Page</h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Admin Home</a></li>
                    <li><a th:href="@{/admin/account/profile}">Profile</a></li>
                    <li class="active">Profile Page</li>
                </ol>
            </section>
            <section class="content">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thông tin tài khoản</h3>
                    </div>
                    <div class="box-body">
                       
                        <p><strong>Username : </strong> <span th:text="${user.userName}"></span></p>
                        <p><strong>Email : </strong> <span th:text="${user.email}"></span></p>
                        <p><strong>Full Name : </strong> <span th:text="${user.fullName}"></span></p>
                        <p><strong>Gender : </strong> <span th:text="${user.gender ? 'Nam' : 'Nữ'}"></span></p>
                        <p><strong>Address : </strong> <span th:text="${user.address}"></span></p>
                        <p><strong>Telephone : </strong> <span th:text="${user.telephone}"></span></p>
                        <p>
                            <strong>Role : </strong>
                            <span th:each="role : ${user.userRoles}">
                                <span th:text="'[' + ${role.role.name.toUpperCase()} + ']'" style="color: green;"></span>
                            </span>
                        </p>
                        <p>
                            <strong>Password:</strong> <strong>******</strong>
                            <a th:href="@{/admin/account/change-password}" class="btn btn-success">Change Password</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="admin/fragments/footer :: footer"></footer>
    </div>
    <div th:replace="admin/fragments/script :: script"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Account Management</title>


<div th:replace="admin/fragments/head :: head"></div>


<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Header -->
		<div th:replace="admin/fragments/header :: header"></div>

		<!-- Sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- Content Wrapper -->
		<div class="content-wrapper">

			<section class="content-header">
				<h1>Account Page</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i>
							Admin Home</a></li>
					<li><a th:href="@{/admin/account/management}">Quản lí tài
							khoản</a></li>
					<li class="active">Account Page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Thông tin người dùng</h3>
							</div>
							<div class="box-body">
								<div class="box-footer center">
									<a th:href="@{/admin/add-user}">
										<button type="button" class="btn btn-primary pull-right">
											<i class="fa fa-plus"></i> Thêm mới tài khoản
										</button>
									</a>
								</div>

								<div class="row">
									<div class="col-sm-12">
										<table id="example1"
											class="table table-bordered table-striped dataTable"
											role="grid" aria-describedby="example1_info">
											<thead class="thead">
												<tr>
													<th>Id</th>
													<th>User name</th>
													<th>Email</th>
													<th>Full name</th>
													<th>Enable</th>
													<th>Actions</th>
												</tr>
											</thead>
											<tbody>

												<tr th:each="user : ${listUsers}">
													<td th:text="${user.id}"></td>
													<td th:text="${user.userName}"></td>
													<td th:text="${user.email}"></td>
													<td th:text="${user.fullName}"></td>
													<td><span th:each="role : ${user.userRoles}"> <span
															th:text="'[' + ${role.role.name.toUpperCase()} + ']'"
															style="color: green;"></span>
													</span></td>
													<td><a href="#"
														class="btn btn-primary btn-xs purple editView"
														title="Edit"><i class="fa fa-edit"></i> </a> <a href="#"
														class="btn btn-danger btn-xs purple deleteView"
														title="Delete"><i class="fa fa-trash-o"></i> </a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

		</div>

		<!-- Footer -->
		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>

	<!-- Scripts -->
	<div th:replace="admin/fragments/script :: script"></div>
</body>

</html>
